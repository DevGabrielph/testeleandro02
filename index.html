<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens-leandro/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    

    
    <title>Leandro lanches</title>
  
</head>
<body>
    <header>
       <div id="cabecalho">
           <img src="imagens/android-chrome-187x66.png" alt="logo">
           
           <div id="carrinho-ext">
               <div id="numero-de-itens">0</div>
               <ion-icon name="cart-outline" id="C-ext"></ion-icon>
            </div>
            
            
       </div>

       
           <div id="interior-carrinho">

               <div id="cabeçalho-carrinho">
                    <ion-icon id='voltar-carrinho' name="arrow-back-outline" ></ion-icon>
                    <h1 id="titulo-carrinho">Carrinho</h1>
               </div>

               <div id="area-carrinho"> <!--AREA DO CARRINHO--> </div>

               <div id="area-pagamento">
                <div id="area-input">
                    <p>Cupom Desconto:</p>
                    <input type="text" name="cupom" id="cupom">
                </div>
                <div id="area-preço-final">
                    <p id="text-valor-final" >Valor Total :</p>
                    <p  id="valor-final"></p>
                </div>
               </div>
               <button type="submit" id='botao-continuar' onclick="continuarComprando()">Continuar Comprando</button>
               <button type="submit" id='botao-finalizar' onclick="finalizarPedido()">Finalizar pedido</button>
           </div>

        
     

    </header>
 
    <main>
       
            <nav class="listap">
                
                <div id="promoçoes" >
                        <h1>Promoções</h1>
                    </div>
                    
                    <div id="porçoes">
                        <h1 >Porções</h1>
                    </div>
                    
                    <div id="hamb" >
                        <h1 >Hambúgueres</h1>
                    </div>
                    
                    <div id="cachorro">
                        <h1 >Cachorro Quente</h1>
                    </div>
                    
                    <div  id="bebidas" >
                        <h1>Bebidas</h1>
                    </div>
                
                    <div id="sucos">
                        <h1 >Sucos naturais</h1>
                    </div>
                    
                    <div id="vitaminas">
                        <h1  >Vitaminas</h1>
                    </div>
                    <!--
                -->
                
                
                
    
            </nav>
            
       
        <div id="lista-folha-itens">

                <div id="cabeçalhoitens">
                    <ion-icon id="voltar" name="arrow-back-outline" ></ion-icon>
                    <h1 id="titulo-cabeçalho-itens">titulo</h1>
                </div>

                <div id="lista-itens"></div>
        </div>

        <div class="folha-expand-itens">
                    <div class="cabeçalho-expand-itens">
                            <ion-icon id="voltar-folha-itens" name="arrow-back-outline" ></ion-icon>
                            <h1 class="nome-expand-itens">titulo</h1>
                    </div>    
                    
                    <div class="descri-expand-total" >
                        
                        <div class="descri-expand-caixa">
                            <img src="" alt="" class="img-item"id="imagem-expand">
                            <div class="descri-expad">
                                <div class="descriçao-produto-expand"></div>
                            </div>
                        </div>
 <!-- 

     <div class="quantidade">
         <p>Quantidade Item :</p>
         <p >
             <button class="qtd-menos" >-</button>
             <p class="qtd" ></p>
             <button class="qtd-mais">+</button>
         </p>
     </div>
 -->                       
                        <div class="valor-item-expand">
                            <div class="valor-item">
                                <p>Valor item:</p>
                                <p class="valor-unitario" ></p>
                            </div>
                            <!--
                                <div class="valor-item">
                                    <p >Valor total do item:</p>
                                    <p class="valor-total-item"></p>
                                </div>

                            -->
                            
                        </div>
                        <textarea name="observaçoes" id="caixa-observaçao" cols="4" rows="3" placeholder="Digite Suas Observações : " ></textarea>
                        
                        
                    </div>
                    <button class="adicionar-carrinho" onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
                </div>
                

               
                                
        


    </main>
    <footer id="LISTAQUESERAENVIADA">
        

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="javaScrip/leandro.js"></script>
    
</body>
</html>
